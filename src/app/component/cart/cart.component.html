    
<ng-container *ngIf="product.length!=0">
  <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-resonsive">
                <thead>
                    <tr>
                        <th>sr.no</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                        
                        <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <td>
                            <button (click)="removecart(item)"  class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                        <td>
                            <button class="btn btn-primary" routerLink="/Products">Back</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>

        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item is Now</h6>
            <button class="btn btn-primary" routerLink="/Products">Shop now</button>
        </div>
    </div>
</ng-container>
